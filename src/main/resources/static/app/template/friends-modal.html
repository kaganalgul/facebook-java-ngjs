<div class="modal-header">
    <h3 class="modal-title">Friends</h3>
  </div>
  <div class="modal-body">
      <table>
        <body>
            <tr ng-repeat="user in friendList">
                <td>{{user.email}}</td>
            </tr>
        </body>
      </table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
