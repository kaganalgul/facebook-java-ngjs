<div class="register">
    <h1 align="center" style="color:blue;"><i class="fa-brands fa-facebook"></i>  Join to FACEBOOK </h1>
    <hr/>
          <div class="form-outline mb-4">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" ng-model="user.name" />
          </div>
              
          <div class="form-outline mb-4">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control" ng-model="user.surname" />
          </div>
          
          <div class="form-outline mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" ng-model="user.email" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" ng-model="user.password" />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4" ng-click="register()">Register</button>
    
          <div class="text-center">
            <p>Have an Account? <a href="/login">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
